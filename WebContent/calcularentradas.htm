<!doctype html>

<html lang="es">

<head>

  <base href="/Calcula_entrada_cine/">
  
  <meta charset="utf-8">

  <title>Calcular entrada de cine</title>
  <meta name="description" content="Pagina para calcular la entrada de cine en HTML5">
  <meta name="author" content="Jaione Arteaga Oyarzun">
  
  
  <link rel="stylesheet" type="text/css" href="css/cine.css?v=1.0">
  
  </head>

	<body>

		<div id="container">
		
			<div class="clearfix">	
				<div id="fondo_cine">
		  			
		  			<img src="img/entrada_cine.jpg" alt="Fondo de la aplicacion calcula tu entrada de cine"/>
		  	
				</div>		
		
			<h1>¡Calcula tu Entrada!</h1>
			
			<div id="dia">
			
				<label>Dia: </label>
				<select id="listaDias" onchange="calcularEntrada(listaDias.value,edad.value);" >
					
						<option value="lunes">Lunes</option>
						<option value="martes" selected="selected">Martes</option>
						<option value="miercoles">Miercoles</option>
						<option value="jueves">Jueves</option>
						<option value="viernes">Viernes</option>
						<option value="sabado">Sabado</option>
						<option value="domingo">Domingo</option>
					
				</select>
			
			</div><!-- dia -->
			
			<div id="ed">
			
			
				<label>Edad: </label>
				<input type="text" id="edad" value=16 onchange="calcularEntrada(listaDias.value,edad.value);" 
				       placeholder="0-99"
				       required pattern="[0-9]{1,2}"				        
					   size="2" >
			
			</div><!-- ed -->
			
			
			<h3>PRECIO</h3>
			
			<span id="prec">2€</span>
			
			
			
			
			
			
			
			
			

			
				
		<script type="text/javascript" src="js/cine.js"></script>	

			
			
		</div> <!-- container -->
	</body>
</html>
